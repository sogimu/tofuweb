{% extends "layout.html" %}
{% block body %}
<div class="row">
  <div class="col-md-12">
    <dl class="dl-horizontal">
      <dt>Software</dt>
      <dd>{{ reconstruction.software }}</dd>
      <dt>Origin</dt>
      <dd><a href="/raw/show/{{ reconstruction.dataset.id }}">{{ reconstruction.dataset.name }}</a></dd>
      <dt>Time</dt>
      <dd>{{ reconstruction.time }} seconds</dd>
    </dl>
  </div>
</div>
{% endblock %}
